<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Leave Management System</a>
            </div>
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" id="leave-request-link"><i class="fas fa-file-alt"></i> Leave Request</a></li>
                <li><a href="#" id="leave-history-link"><i class="fas fa-history"></i> Leave History</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#" id="admin-link"><i class="fas fa-user-shield"></i> Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="leave-request" class="container">
            <h2><i class="fas fa-file-alt"></i> Leave Request</h2>
            <form>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <textarea id="reason" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <section id="leave-history" class="container" style="display: none;">
            <h2><i class="fas fa-history"></i> Leave History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leave history entries will be dynamically populated here -->
                </tbody>
            </table>
        </section>

        <section id="admin" class="container" style="display: none;">
            <h2><i class="fas fa-user-shield"></i> Pending Leave Requests</h2>
            <table>
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pending-requests">
                    <!-- Pending leave requests will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Leave Management System</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
